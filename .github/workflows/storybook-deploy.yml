name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install  

      - name: Build Storybook
        run: NODE_OPTIONS="--max-old-space-size=4096" && yarn run storybook:build  

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          ACCESS_TOKEN: ${{ secrets.PUBLISH_DOC }}
          BRANCH: gh-pages  # branch onde o GitHub Pages está configurado
          FOLDER: storybook-static  # diretório onde o Storybook foi construído
