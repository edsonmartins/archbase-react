name: Storybook Preview

on:
  pull_request:
    branches:
      - "main"
      - "dev"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      STORYBOOK_DEPLOY_URL: 'https://storybook.preview'
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: pnpm/action-setup@v2
        with:
          version: 20
          run_install: true
      - name: Build Storybook
        run: pnpm storybook:build
      - name: Build Docusaurus site
        run: pnpm docs:site:build
      - name: Generate catalog with canonical URLs
        run: |
          export CATALOG_CANONICAL_BASE="${{ env.STORYBOOK_DEPLOY_URL }}"
          pnpm generate:catalog
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-artifacts
          path: |
            storybook-static
            docs-site/build
            component-catalog.json
            llms.txt
