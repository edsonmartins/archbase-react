name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: self-hosted  # Roda na VPS usando login existente
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Remove local .npmrc and configure NPM registry
        run: |
          rm -f .npmrc
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set @archbase:registry https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build:prod-only

      - name: Pack packages
        run: pnpm run pack

      - name: Publish to NPM
        run: pnpm publish -r --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ðŸš€ Archbase React v${{ github.ref_name }}

            ### Packages published

            - @archbase/core
            - @archbase/data
            - @archbase/components
            - @archbase/layout
            - @archbase/admin
            - @archbase/advanced
            - @archbase/security
            - @archbase/security-ui
            - @archbase/template
            - @archbase/tools
            - @archbase/feature-flags
            - @archbase/ssr

            ### Installation

            ```bash
            npm install @archbase/core
            ```

            ### Documentation

            Visit [https://react.archbase.dev](https://react.archbase.dev) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
