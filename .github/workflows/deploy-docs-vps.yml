name: Deploy Docs to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - 'packages/**'
      - '.github/workflows/deploy-docs-vps.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build:dev

      - name: Build docs
        working-directory: ./docs-site
        run: |
          export NODE_OPTIONS=--max_old_space_size=8192
          export NEXT_PRIVATE_WORKER_THREADS=2
          pnpm run build

      - name: Salvar logs do build
        if: always()
        continue-on-error: true
        run: |
          # Criar diretório de logs no home do runner (sem sudo)
          LOG_DIR="$HOME/actions-runner-logs"
          mkdir -p "$LOG_DIR" || true

          # Salvar informações básicas do build
          LOG_FILE="$LOG_DIR/build-$(date +%Y%m%d_%H%M%S).log"
          echo "Build executado em: $(date)" > "$LOG_FILE"
          echo "Branch: ${{ github.ref }}" >> "$LOG_FILE"
          echo "Commit: ${{ github.sha }}" >> "$LOG_FILE"

          # Manter apenas últimos 20 logs
          ls -t "$LOG_DIR"/build-*.log 2>/dev/null | tail -n +21 | xargs -I {} rm -f {} || true

          echo "Logs salvos em $LOG_DIR"

      - name: Deploy to Docker container
        run: |
          # Diretório de deploy (deve ter permissões configuradas para o runner)
          DEPLOY_DIR="/srv/archbase-react-docs"
          BACKUP_DIR="/srv/archbase-react-docs.backup"

          # Criar diretórios se não existirem (assumindo que /srv tem permissões corretas)
          mkdir -p "$DEPLOY_DIR" || { echo "Erro: Sem permissão para criar $DEPLOY_DIR. Configure as permissões do runner."; exit 1; }

          # Backup da versão anterior
          if [ -d "$DEPLOY_DIR" ] && [ "$(ls -A $DEPLOY_DIR 2>/dev/null)" ]; then
            mkdir -p "$BACKUP_DIR"
            cp -r "$DEPLOY_DIR" "$BACKUP_DIR/$(date +%Y%m%d_%H%M%S)" || true
          fi

          # Copiar arquivos buildados
          rm -rf "$DEPLOY_DIR"/* 2>/dev/null || true
          cp -r docs-site/out/* "$DEPLOY_DIR/"

          # Recrear stack com nova versão (Docker Swarm)
          cd /opt/archbase-infrastructure || exit 1
          docker stack deploy -c docker-compose.yml archbase-react

      - name: Cleanup old builds
        run: |
          # Manter apenas últimos 5 builds
          cd /srv/archbase-react-docs.backup 2>/dev/null || exit 0
          ls -t | tail -n +6 | xargs -I {} rm -rf {}

      - name: Docker system prune
        run: |
          # Remover imagens não usadas e cache de build para liberar espaço
          # -a: remover imagens dangling não usadas
          # --filter: manter imagens dos últimos 7 dias
          docker image prune -a -f --filter "until=72h"
          docker system prune -f
          # Exibir uso de disco após limpeza
          df -h /var/lib/docker
