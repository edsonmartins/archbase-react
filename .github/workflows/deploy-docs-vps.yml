name: Deploy Docs to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - 'packages/**'
      - '.github/workflows/deploy-docs-vps.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build:prod

      - name: Build docs
        working-directory: ./docs-site
        run: |
          export NODE_OPTIONS=--max_old_space_size=8192
          export NEXT_PRIVATE_WORKER_THREADS=2
          pnpm run build

      - name: Deploy to Docker container
        run: |
          # Criar/atualizar diretório de deploy
          sudo mkdir -p /srv/archbase-react-docs

          # Backup da versão anterior
          if [ -d "/srv/archbase-react-docs" ] && [ "$(ls -A /srv/archbase-react-docs)" ]; then
            sudo mkdir -p /srv/archbase-react-docs.backup
            sudo cp -r /srv/archbase-react-docs /srv/archbase-react-docs.backup/$(date +%Y%m%d_%H%M%S)
          fi

          # Copiar arquivos buildados
          sudo rm -rf /srv/archbase-react-docs/*
          sudo cp -r docs-site/out/* /srv/archbase-react-docs/

          # Criar diretório de infraestrutura e docker-compose.yml se não existir
          sudo mkdir -p /opt/archbase-infrastructure
          if [ ! -f "/opt/archbase-infrastructure/docker-compose.yml" ]; then
            sudo tee /opt/archbase-infrastructure/docker-compose.yml << 'EOF'
          version: '3.9'

          x-default-opts:
            &default-opts
            logging:
              options:
                max-size: "10m"

          networks:
            traefik-network:
              external: true

          services:
            react-docs:
              <<: *default-opts
              image: nginx:alpine
              networks:
                - traefik-network
              volumes:
                - /srv/archbase-react-docs:/usr/share/nginx/html:ro
              deploy:
                mode: replicated
                replicas: 1
                restart_policy:
                  condition: on-failure
                  delay: 5s
                  max_attempts: 3
                update_config:
                  parallelism: 1
                  delay: 10s
                  failure_action: rollback
                  order: start-first
                labels:
                  - "traefik.enable=true"
                  - "traefik.http.routers.react-docs.rule=Host(\`react.archbase.dev\`)"
                  - "traefik.http.routers.react-docs.entrypoints=websecure"
                  - "traefik.http.routers.react-docs.tls=true"
                  - "traefik.http.routers.react-docs.tls.certresolver=letsencrypt"
                  - "traefik.http.services.react-docs.loadbalancer.server.port=80"
                  - "traefik.http.routers.react-docs-http.rule=Host(\`react.archbase.dev\`)"
                  - "traefik.http.routers.react-docs-http.entrypoints=web"
                  - "traefik.http.routers.react-docs-http.middlewares=redirect-to-https"
              healthcheck:
                test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 5s
          EOF
          fi

          # Recrear stack com nova versão (Docker Swarm)
          cd /opt/archbase-infrastructure
          docker stack deploy -c docker-compose.yml archbase-react

      - name: Cleanup old builds
        run: |
          # Manter apenas últimos 5 builds
          cd /srv/archbase-react-docs.backup 2>/dev/null || exit 0
          ls -t | tail -n +6 | xargs -I {} rm -rf {}

      - name: Docker system prune
        run: |
          # Remover imagens não usadas e cache de build para liberar espaço
          # -a: remover imagens dangling não usadas
          # --filter: manter imagens dos últimos 7 dias
          docker image prune -a -f --filter "until=72h"
          docker system prune -f
          # Exibir uso de disco após limpeza
          df -h /var/lib/docker
