name: Deploy Docs to VPS

# Workflow para deploy automatizado da documentação na VPS
on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - 'packages/**'
      - 'deployment/**'
      - '.github/workflows/deploy-docs-vps.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build:prod-only

      - name: Build docs
        working-directory: ./docs-site
        run: |
          export NODE_OPTIONS=--max_old_space_size=8192
          export NEXT_PRIVATE_WORKER_THREADS=2
          pnpm run build

      - name: Deploy to Docker container
        run: |
          # Criar/atualizar diretório de deploy
          sudo mkdir -p /srv/archbase-react-docs

          # Backup da versão anterior
          if [ -d "/srv/archbase-react-docs" ] && [ "$(ls -A /srv/archbase-react-docs)" ]; then
            sudo mkdir -p /srv/archbase-react-docs.backup
            sudo cp -r /srv/archbase-react-docs /srv/archbase-react-docs.backup/$(date +%Y%m%d_%H%M%S)
          fi

          # Copiar arquivos buildados
          sudo rm -rf /srv/archbase-react-docs/*
          sudo cp -r docs-site/out/* /srv/archbase-react-docs/

          # Recrear stack com nova versão (Docker Swarm)
          cd /opt/archbase-infrastructure
          docker stack deploy -c docker-compose.yml archbase-react

      - name: Cleanup old builds
        run: |
          # Manter apenas últimos 5 builds
          cd /srv/archbase-react-docs.backup 2>/dev/null || exit 0
          ls -t | tail -n +6 | xargs -I {} rm -rf {}

      - name: Docker system prune
        run: |
          # Remover imagens não usadas e cache de build para liberar espaço
          # -a: remover imagens dangling não usadas
          # --filter: manter imagens dos últimos 7 dias
          docker image prune -a -f --filter "until=72h"
          docker system prune -f
          # Exibir uso de disco após limpeza
          df -h /var/lib/docker
